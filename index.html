<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <section class="container">

      <div class ="row hours" data-hour="9">
        <div class ="col-2" >9am</div>
        <textarea class ="col-8 input"></textarea>
        <button class ="col-2 saveBtn"><i class="bi bi-save"></i></i></button>
      </div>
      
      <div class ="row hours" data-hour="10">
        <div class ="col-2" >10am</div>
        <textarea class ="col-8 input"></textarea>
        <button class ="col-2 saveBtn"><i class="bi bi-save"></i></i></button>
      </div>

      <div class ="row hours" data-hour="11">
        <div class ="col-2" >11am</div>
        <textarea class ="col-8 input"></textarea>
        <button class ="col-2 saveBtn"><i class="bi bi-save"></i></i></button>
      </div>

      <div class ="row hours" data-hour="12">
        <div class ="col-2" >12pm</div>
        <textarea class ="col-8 input"></textarea>
        <button class ="col-2 saveBtn"><i class="bi bi-save"></i></i></button>
      </div>

      <div class ="row hours" data-hour="13">
        <div class ="col-2" >1pm</div>
        <textarea class ="col-8 input"></textarea>
        <button class ="col-2 saveBtn"><i class="bi bi-save"></i></i></button>
      </div>

      <div class ="row hours" data-hour="14">
        <div class ="col-2" >2pm</div>
        <textarea class ="col-8 input"></textarea>
        <button class ="col-2 saveBtn"><i class="bi bi-save"></i></i></button>
      </div>

      <div class ="row hours" data-hour="15">
        <div class ="col-2" >3pm</div>
        <textarea class ="col-8 input"></textarea>
        <button class ="col-2 saveBtn"><i class="bi bi-save"></i></i></button>
      </div>

      <div class ="row hours" data-hour="16">
        <div class ="col-2" >4pm</div>
        <textarea class ="col-8 input"></textarea>
        <button class ="col-2 saveBtn"><i class="bi bi-save"></i></i></button>
      </div>

      <div class ="row hours" data-hour="17">
        <div class ="col-2" >5pm</div>
        <textarea class ="col-8 input"></textarea>
        <button class ="col-2 saveBtn"><i class="bi bi-save"></i></i></button>
      </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
